<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"/>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="centering">
        <div class="content-wrapper">
            <h2 class="text">Click the <strong>"Enter Link"</strong> button below to input the desired link. A prompt will appear; enter the link you want to visit. After entering the link, click the <strong>"Redirect"</strong> button to go to that website.</h2>

                <button id="get-link-button" type="button">Enter link</button>
                <button id="redirect-button" type="button">Redirect</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
